<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">eManagement Login</h1>
    </div>

    <div class="row">

        <!-- Sign-Up Panel-->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Admin Sign-Up</h3>
                </div>
                <div class="panel-body">

                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="first-input">First Name:</label>
                            <input class="form-control" id="first-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="last-input">Last Name:</label>
                            <input class="form-control" id="last-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" type="email">
                        </div>
                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Most Recent Employee Panel -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><!--signup confirmation--></h3>
                </div>
                <div class="panel-body" id="confirm">
                    <h2 id="name-display"></h2>
                    <h4 id="email-display"></h4>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- JavaScript -->
<script>
    // Capture Button Click
    $("#add-user").on("click", function(event) {
        // prevent page from refreshing when form tries to submit itself
        event.preventDefault();

        // Capture user inputs and store them into variables
        var first = $("#first-input").val().trim();
        var last = $("#last-input").val().trim();
        var email = $("#email-input").val().trim();

        // Console log each of the user inputs to confirm we are receiving them
        console.log(first + ' ' + last);
        console.log(email);

        // Replaces the content in the "recent-member" div with the new info
        $("#name-display").text(first + last);
        $("#email-display").text(email);

        // Clear sessionStorage
        sessionStorage.clear();

        // Store all content into sessionStorage
        sessionStorage.setItem("first", first);
        sessionStorage.setItem("last", last);
        sessionStorage.setItem("email", email);
    });

    // By default display the content from sessionStorage
    if(sessionStorage.getItem("first") !== null){
        $('.panel-title').text('You\'ve signed up successfully!');
        $("#name-display").text(sessionStorage.getItem("first") + ' ' + sessionStorage.getItem("last"));
        $("#email-display").text(sessionStorage.getItem("email"));
    }

    $(document).ready(function () {
        if(sessionStorage.getItem("first") !== null){
            // Initialize Firebase
            var config = {
                apiKey: "AIzaSyCfuDWDjOIhrrDx4al6ONoSoSNjfFpygoo",
                authDomain: "emanagement-43257.firebaseapp.com",
                databaseURL: "https://emanagement-43257.firebaseio.com",
                projectId: "emanagement-43257",
                storageBucket: "",
                messagingSenderId: "707210450275"
            };

            //Initialize the database
            firebase.initializeApp(config);
            // Create a variable to reference the database
            var db = firebase.database().ref('Users');
            db.orderByChild("name").equalTo(sessionStorage.getItem("first") + ' ' + sessionStorage.getItem("last")).once("value",snapshot => {
                    const userData = snapshot.val();
                if (!userData){
                    db.push().set({
                        userName: sessionStorage.getItem("first") + ' ' + sessionStorage.getItem("last"),
                        email: sessionStorage.getItem("email")
                    });
                }
            });
        }
    });

</script>

</body>

</html>
