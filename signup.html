<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>

    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">Employee Signup</h1>
    </div>

    <div class="row">

        <!-- Sign-Up Panel-->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">New Employee Sign-Up</h3>
                </div>
                <div class="panel-body">

                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="name-input">Name:</label>
                            <input class="form-control" id="name-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" type="email">
                        </div>
                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Most Recent Employee Panel -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Most Recent Employee</h3>
                </div>
                <div class="panel-body" id="recent-member">
                    <h2 id="name-display"></h2>
                    <h4 id="email-display"></h4>
                    <p id="comment-display"></p>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>

<!-- JavaScript -->
<script>
    // Capture Button Click
    $("#add-user").on("click", function(event) {
        // prevent page from refreshing when form tries to submit itself
        event.preventDefault();

        // Capture user inputs and store them into variables
        var name = $("#name-input").val().trim();
        var email = $("#email-input").val().trim();
        var age = $("#age-input").val().trim();
        var comment = $("#comment-input").val().trim();

        // Console log each of the user inputs to confirm we are receiving them
        console.log(name);
        console.log(email);
        console.log(age);
        console.log(comment);

        // Replaces the content in the "recent-member" div with the new info
        $("#name-display").text(name);
        $("#email-display").text(email);
        $("#age-display").text(age);
        $("#comment-display").text(comment);

        // Clear sessionStorage
        sessionStorage.clear();

        // Store all content into sessionStorage
        sessionStorage.setItem("name", name);
        sessionStorage.setItem("email", email);
        sessionStorage.setItem("comment", comment);
    });

    // By default display the content from sessionStorage
    if(sessionStorage.getItem("name") !== null){
        $("#name-display").text(sessionStorage.getItem("name"));
        $("#email-display").text(sessionStorage.getItem("email"));
    }

</script>

</body>

</html>
