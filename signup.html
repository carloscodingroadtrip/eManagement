<!DOCTYPE html>
<html lang="en-us">

<head>

    <meta charset="UTF-8">
    <title>Sign-Up Today!</title>
    <script src="https://www.gstatic.com/firebasejs/4.11.0/firebase.js"></script>
    <!-- Bootstrap -->
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.6/css/bootstrap.min.css" integrity="sha384-1q8mTJOASx8j1Au+a5WDVnPi2lkFfwwEAa8hDDdjZlpLegxhjVME1fgjWPGmkzs7" crossorigin="anonymous">

</head>

<body>

<div class="container">

    <br>

    <!-- Jumbotron -->
    <div class="jumbotron">
        <h1 class="text-center">eManagement Login</h1>
    </div>

    <div class="row">

        <!-- Sign-Up Panel-->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title">Admin Sign-Up</h3>
                </div>
                <div class="panel-body">

                    <!-- Sign-up Form (note the various input "types")-->
                    <form role="form">
                        <div class="form-group">
                            <label for="first-input">First Name:</label>
                            <input class="form-control" id="first-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="last-input">Last Name:</label>
                            <input class="form-control" id="last-input" type="text">
                        </div>
                        <div class="form-group">
                            <label for="email-input">Email:</label>
                            <input class="form-control" id="email-input" type="email">
                        </div>
                        <button class="btn btn-default" id="add-user" type="submit">Submit</button>
                    </form>
                </div>
            </div>
        </div>

        <!-- Most Recent Employee Panel -->
        <div class="col-lg-6">
            <div class="panel panel-default">
                <div class="panel-heading">
                    <h3 class="panel-title"><!--signup confirmation--></h3>
                </div>
                <div class="panel-body" id="confirm">
                    <h2 id="name-display"></h2>
                    <h4 id="email-display"></h4>
                </div>
            </div>
        </div>

    </div>

</div>

<!-- jQuery -->
<script src="https://code.jquery.com/jquery.js"></script>
<script src="./assets/js/signup.js"></script>
</body>

</html>
